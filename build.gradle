buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.innobead:gradle-python-plugin:1.3.7"
    }
}

apply plugin: "com.innobead.python"

python {
    sourceDirs = files('src')
    testSourceDirs = files('tests')
}